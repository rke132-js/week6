<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Guessing Game Area</title>
</head>
<body>

    <div class="container" style="width: 75%; text-align: center; margin: 0 auto;">
        <h3>Welcome to the Guessing Game session!</h3>
        
        <div>
            <input type="number" name="" id="userNumber" placeholder="enter a number from 1 to 5">
            <button id="submitBtn" style="display: block; margin: 2.5rem auto;">make a guess</button>
        </div>

        <div id="feedback" style="display: none;">
            <p id="cpuRoll">CPU roll: </p>

            <p id="winner">The winner is: </p>

        </div>


    </div>


    <script src="secret.js"></script>
    

    
</body>
</html>
